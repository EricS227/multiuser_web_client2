  version: '3.8'

  services:
    # Seu FastAPI
    web:
      build: .
      container_name: fastapi-chatapp
      ports:
        - "8000:8000"
      environment:
        - DATABASE_URL=${DATABASE_URL}
        - SECRET_KEY=${SECRET_KEY}
        - EVOLUTION_ENABLED=true
        - EVOLUTION_API_URL=http://evolution-api:8080  # ← IMPORTANTE: usar nome do serviço
        - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
        - EVOLUTION_INSTANCE_NAME=${EVOLUTION_INSTANCE_NAME}
        - EVOLUTION_WEBHOOK_URL=http://web:8000/webhook/evolution
      volumes:
        - .:/app
      networks:
        - app-network
        - evolution-network  # ← Conectar à rede da Evolution
      depends_on:
        - evolution-api

    # Evolution API (se estiver no mesmo docker-compose)
    evolution-api:
      image: atendai/evolution-api:latest
      container_name: evolution-api
      ports:
        - "8080:8080"
      environment:
        - SERVER_URL=http://localhost:8080
        - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
        # ... resto das configs da Evolution
      networks:
        - evolution-network
      depends_on:
        - postgres-evolution
        - redis-evolution

    postgres-evolution:
      image: postgres:15-alpine
      container_name: postgres-evolution
      environment:
        - POSTGRES_USER=evolution
        - POSTGRES_PASSWORD=evolution
        - POSTGRES_DB=evolution
      volumes:
        - postgres_evolution_data:/var/lib/postgresql/data
      networks:
        - evolution-network

    redis-evolution:
      image: redis:7-alpine
      container_name: redis-evolution
      networks:
        - evolution-network

  volumes:
    postgres_evolution_data:

  networks:
    app-network:
      driver: bridge
    evolution-network:
      driver: bridge