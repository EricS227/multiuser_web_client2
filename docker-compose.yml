version: "3.8"

services:
  # ============================
  # FASTAPI
  # ============================
  web:
    build: .
    container_name: fastapi-chatapp
    ports:
      - "8001:8000"
    environment:
      SECRET_KEY: minha-chave-secreta-producao-123
      DATABASE_URL: sqlite:///./data/chatapp.db
      EVOLUTION_ENABLED: "true"
      EVOLUTION_API_URL: http://evolution-api:8080
      EVOLUTION_API_KEY: B6D711FCDE4D4FD5936544120E713976
      EVOLUTION_INSTANCE_NAME: default
      EVOLUTION_WEBHOOK_URL: http://web:8000/webhook/evolution
      PYTHONUNBUFFERED: "1"
    networks:
      - app-network
      - evolution-network
    depends_on:
      - evolution-api
    restart: unless-stopped

  # ============================
  # EVOLUTION API
  # ============================
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    ports:
      - "8080:8080"
    environment:
      SERVER_TYPE: http
      SERVER_PORT: "8080"
      SERVER_URL: http://evolution-api:8080

      AUTHENTICATION_TYPE: apikey
      AUTHENTICATION_API_KEY: B6D711FCDE4D4FD5936544120E713976
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: "true"

      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://evolution:evolution@postgres:5432/evolution

      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://redis-evolution:6379
      CACHE_REDIS_PREFIX_KEY: evolution

      WEBHOOK_GLOBAL_URL: http://web:8000/webhook/evolution
      WEBHOOK_GLOBAL_ENABLED: "true"

      LOG_LEVEL: INFO
    depends_on:
      - postgres
      - redis-evolution
    networks:
      - evolution-network
    restart: unless-stopped

  # ============================
  # POSTGRES
  # ============================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolution
      POSTGRES_DB: evolution
    volumes:
      - postgres_evolution_data:/var/lib/postgresql/data
    networks:
      - evolution-network
    restart: unless-stopped

  # ============================
  # REDIS
  # ============================
  redis-evolution:
    image: redis:7-alpine
    container_name: redis-evolution
    networks:
      - evolution-network
    restart: unless-stopped

volumes:
  postgres_evolution_data:

networks:
  app-network:
    driver: bridge
  evolution-network:
    driver: bridge
