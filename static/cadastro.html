<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        
        form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .secondary-btn {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .secondary-btn:hover {
            background: #545b62;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .success-message {
            color: green;
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .error-message {
            color: red;
            padding: 10px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    
    <form id="cadastroForm">
        <input type="text" name="nome" placeholder="Nome" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="senha" placeholder="Senha" required><br>
        <button type="submit" id="submitBtn">Cadastrar</button>
    </form>

    <button class="secondary-btn" onclick="window.location.href='index.html'">
        Voltar para Login
    </button>

    <div id="mensagem"></div>

     <script>
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const mensagemDiv = document.getElementById('mensagem');
            
            // Desabilita o botão e mostra loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cadastrando...';
            mensagemDiv.innerHTML = '<div class="loading">Processando...</div>';
            
            const formData = new FormData(e.target);
            
            try {
                const res = await fetch('/cadastrar', {  // Nova rota
                    method: 'POST',
                    body: formData
                });
                
                if (res.ok) {
                    const result = await res.json();
                    
                    mensagemDiv.innerHTML = 
                        '<div class="success-message">' + result.message + '</div>';
                    
                    document.getElementById('cadastroForm').reset();
                    
                    // Redireciona após 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } else {
                    const error = await res.json();
                    let errorMessage = 'Erro no cadastro';
                    
                    if (error.detail) {
                        if (typeof error.detail === 'string') {
                            errorMessage = error.detail;
                        } else if (Array.isArray(error.detail)) {
                            errorMessage = error.detail.map(e => e.msg).join(', ');
                        }
                    }
                    
                    mensagemDiv.innerHTML =
                        '<div class="error-message">' + errorMessage + '</div>';
                }
                
            } catch (error) {
                console.error('Erro:', error);
                mensagemDiv.innerHTML =
                    '<div class="error-message">Erro de conexão. Tente novamente.</div>';
            } finally {
                // Reabilita o botão
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cadastrar';
            }
        });
    </script>
</body>
</html>
