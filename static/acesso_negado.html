<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - Gas Express</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 450px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #dc3545;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .user-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .required-role {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üö´</div>
        <h1>Acesso Negado</h1>
        <p>Voc√™ n√£o tem permiss√£o para acessar esta p√°gina.</p>

        <div class="user-info" id="user-info" style="display: none;">
            <p><strong>Usu√°rio:</strong> <span id="user-name"></span></p>
            <p><strong>Seu n√≠vel:</strong> <span id="user-role"></span></p>
            <p><strong>N√≠vel requerido:</strong> <span id="required-role" class="required-role"></span></p>
        </div>

        <div>
            <a href="#" class="btn btn-primary" onclick="goToMyPanel()">Ir para meu painel</a>
            <a href="login.html" class="btn btn-secondary" onclick="logout()">Fazer logout</a>
        </div>
    </div>

    <script>
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function goToMyPanel() {
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            switch (user.role) {
                case 'owner':
                    window.location.href = 'painel_dono.html';
                    break;
                case 'admin':
                    window.location.href = 'painel_admin.html';
                    break;
                case 'operador':
                default:
                    window.location.href = 'clientui.html';
                    break;
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user');
        }

        function formatRole(role) {
            const roles = {
                'owner': 'Dono',
                'admin': 'Administrador',
                'operador': 'Operador'
            };
            return roles[role] || role;
        }

        // Mostrar informa√ß√µes do usu√°rio
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        const requiredRole = getUrlParam('required');

        if (user) {
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('user-name').textContent = user.name || user.email;
            document.getElementById('user-role').textContent = formatRole(user.role);
            document.getElementById('required-role').textContent = formatRole(requiredRole) || 'Admin ou superior';
        }
    </script>
</body>
</html>
